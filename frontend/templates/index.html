<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2>You vs AI</h2>
        <div class="game-info">
            <p>You are: <span id="human-player">X</span></p>
            <p>AI is: <span id="ai-player">O</span></p>
        </div>
        
        <div class="difficulty-selector">
            <label for="difficulty">AI Difficulty Level:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard" selected>Hard</option>
            </select>
        </div>
        
        <div class="board" id="game-board">
            <div class="row">
                <div class="cell" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell" data-row="0" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell" data-row="1" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-row="2" data-col="0"></div>
                <div class="cell" data-row="2" data-col="1"></div>
                <div class="cell" data-row="2" data-col="2"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">
                <span class="button-icon">ðŸ”„</span>
                <span class="button-text">New Game</span>
            </button>
            <button id="switch-sides">
                <span class="button-icon">â‡„</span>
                <span class="button-text">Switch Sides</span>
            </button>
            <button id="view-history-btn">
                <span class="button-icon">ðŸ“Š</span>
                <span class="button-text">View History</span>
            </button>
        </div>
        
        <div id="message"></div>
    </div>
    
    <!-- Game History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game History</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="history-controls">
                    <button id="export-json-btn">Export as JSON</button>
                    <button id="export-csv-btn">Export as CSV</button>
                    <button id="refresh-history-btn">Refresh</button>
                    <label for="history-limit">Show:</label>
                    <select id="history-limit">
                        <option value="10">Last 10 games</option>
                        <option value="25">Last 25 games</option>
                        <option value="50">Last 50 games</option>
                        <option value="100">Last 100 games</option>
                    </select>
                </div>
                <div id="history-stats" class="history-stats"></div>
                <div id="history-list" class="history-list"></div>
                <div id="history-loading" class="loading">Loading game history...</div>
                <div id="history-error" class="error"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
